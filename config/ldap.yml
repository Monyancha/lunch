## Authorizations
# Uncomment out the merging for each environment that you'd like to include.
# You can also just copy and paste the tree (do not include the "authorizations") to each
# environment if you need something different per enviornment.
authorizations: &AUTHORIZATIONS
  group_base: dc=fhlbsf-i,dc=com
  ## Requires config.ldap_check_group_membership in devise.rb be true
  # Can have multiple values, must match all to be authorized
  required_groups:
    # If only a group name is given, membership will be checked against "uniqueMember"
    #- cn=admins,ou=groups,dc=test,dc=com
    #- cn=users,ou=groups,dc=test,dc=com
    # If an array is given, the first element will be the attribute to check against, the second the group name
    #- ["moreMembers", "cn=users,ou=groups,dc=test,dc=com"]
  ## Requires config.ldap_check_attributes in devise.rb to be true
  ## Can have multiple attributes and values, must match all to be authorized
  require_attribute:
    objectClass: user
    objectCategory: person
    primaryGroupID: 513 # magic number that means 'Domain Users'

authorizations_extranet: &AUTHORIZATIONS_EXTRANET
      group_base: dc=extranet,dc=fhlbsf,dc=com
      required_groups:
      require_attribute:
        objectClass: user
        objectCategory: person
        primaryGroupID: 513 # magic number that means 'Domain Users'

## Environment

development: &development
  -
    name: extranet
    host: <%= ENV['LDAP_EXTRANET_HOST'] || 'localhost' %>
    port: <%= ENV['LDAP_EXTRANET_PORT'] || '3200' %>
    attribute: sAMAccountName
    base: dc=extranet,dc=fhlbsf,dc=com
    admin_user: <%= ENV['LDAP_EXTRANET_ADMIN_USERNAME'] || 'cn=admin,dc=extranet,dc=fhlbsf,dc=com' %>
    admin_password: <%= ENV['LDAP_EXTRANET_ADMIN_PASSWORD'] || 'secret' %>
    ssl: false
    <<: *AUTHORIZATIONS_EXTRANET
  -
    name: intranet
    host: <%= ENV['LDAP_HOST'] || 'localhost' %>
    port: <%= ENV['LDAP_PORT'] || '3200' %>
    attribute: sAMAccountName
    base: dc=fhlbsf-i,dc=com
    admin_user: <%= ENV['LDAP_ADMIN_USERNAME'] || 'cn=admin,dc=fhlbsf-i,dc=com' %>
    admin_password: <%= ENV['LDAP_ADMIN_PASSWORD'] || 'secret' %>
    ssl: false
    <<: *AUTHORIZATIONS

test:
  *development

production:
  -
    name: extranet
    host: <%= ENV['LDAP_EXTRANET_HOST'] || 'localhost' %>
    port: <%= ENV['LDAP_EXTRANET_PORT'] || '389' %>
    attribute: sAMAccountName
    base: dc=extranet,dc=fhlbsf,dc=com
    admin_user: <%= ENV['LDAP_EXTRANET_ADMIN_USERNAME'] %>
    admin_password: <%= ENV['LDAP_EXTRANET_ADMIN_PASSWORD'] %>
    ssl: false
    <<: *AUTHORIZATIONS_EXTRANET
  -
    name: intranet
    host: <%= ENV['LDAP_HOST'] || 'localhost' %>
    port: <%= ENV['LDAP_PORT'] || '389' %>
    attribute: sAMAccountName
    base: dc=fhlbsf-i,dc=com
    admin_user: <%= ENV['LDAP_ADMIN_USERNAME'] %>
    admin_password: <%= ENV['LDAP_ADMIN_PASSWORD'] %>
    ssl: false
    <<: *AUTHORIZATIONS
