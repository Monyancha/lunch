# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: oracle_enhanced
  pool: 5
  timeout: 5000
  database: <%= ENV['DATABASE_CONNECT_URL'] || '//localhost:1521/xe' %>

development:
  <<: *default
  username: <%= ENV['DATABASE_USERNAME'] || 'member_development' %>
  password: <%= ENV['DATABASE_PASSWORD'] || 'notthatsecret' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: <%= ENV['DATABASE_USERNAME'] || 'member_test' %>
  password: <%= ENV['DATABASE_PASSWORD'] || 'notthatsecret' %>

production:
  <<: *default
  username: <%= ENV['DATABASE_USERNAME'] || 'member_production' %>
  password: <%= ENV['DATABASE_PASSWORD'] || 'notthatsecret' %>
