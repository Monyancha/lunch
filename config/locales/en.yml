      title: Advances
      description: The designated individuals listed are authorized to execute advances, letters of credit, lines of credit, and other similar extensions of credit with the Bank.
    affordable_housing:
      title: Affordable Housing Program
      description: The designated individuals listed are authorized to exercise authority under the Bank's Affordable Housing Program and any other community investment programs, excluding extensions of credit related to these programs.
    collateral:
      title: Collateral
      description: The designated individuals listed are authorized to engage in collateral transactions with the Bank. Employees listed on this form are authorized to provide instructions regarding the pledging and de-pledging of securities but are not authorized to provide instructions regarding securities held in safekeeping (except to pledge those securities).
    interest_rate_derivatives:
      title: Interest Rate Derivatives
      description: The designated individuals listed are authorized to engage in interest rate derivative transactions with the Bank.
    money_market:
      title: Money Market Transactions
      description: The designated individuals listed are authorized to request or purchase Bank funds in unsecured money market transactions.
    securities:
      title: Securities Services
      description: The designated individuals listed are authorized to move securities to and from their unpledged account (safekeeping account). Employees listed on this form are authorized to provide instructions regarding the purchase and sale of unpledged securities, but are not authorized to pledge or de-pledge securities.
    etransact:
      title: eTransact Holder
      description: Use to request a SecurID token, a security device that allows authorized signers to use eTransact, the Bank's secure online transaction service.
