  products:
    products_summary:
      nav_title: Products Summary
      title: Products
      intro: Our products and services are designed to help your institution expand the availability of mortgage credit, compete more effectively in your local markets, and foster strong and vibrant communities.
      advances:
        benefits:
          intro: "We offer a diverse array of flexible, low-cost funding options, with maturities ranging from 1 day to 30 years. Our credit products can help you:"
          profitability: improve profitability
          management: facilitate asset/liability management
          liquidity: reduce on-balance sheet liquidity
          lower_costs: lower funding costs
          broaden_products: broaden product lines
          risk: control interest rate risk, basis risk, and prepayment risk
        customize_html: We can customize our credit products to meet your funding or hedging requirements. We offer flexible cash flows and payment options, including partial prepayment symmetry (an optional feature of <a href=%{frc_url}>Fixed Rate Credit Advance</a> (PDF), <a href=%{callable_url}>Callable FRC</a> (PDF), <a href=%{putable_url}>Putable Advance</a> (PDF) , and <a href=%{arc_embedded_url}>Adjustable Rate Credit Advance with embedded options</a> (PDF).
        product_list:
          intro: "Click the links below to find out more about the advantages, features, and requirements of each of our credit products:"
        stand_alone_html: At this time, the Bank is not offering stand-alone interest rate swaps, caps, and floors to members. For more information, see <a href=%{url}>Interest Rate Swaps, Caps & Floors</a>.
    advances:
      title: Advances
      arc: Adjustable Rate Credit (ARC) Advance
      ace: Advances for Community Enterprise (ACE)
      amortizing: Amortizing Advance
      arc_embedded: ARC Advance with Embedded Options
      callable: Callable Advance
      choice_libor: Choice LIBOR ARC Advance
      cip: Community Investment Program (CIP)
      auction_indexed: DN Auction-Indexed Advance
      frc:
        title: Fixed Rate Credit (FRC) Advance
        description: Use the FRC Advance to achieve a wide variety of financial management goals, taking advantage of maturities up to 30 years.
        uses:
          liquidity: Meet short-term liquidity needs
          matching: Match-fund long-term assets
          funding: Fund residential, consumer, and commercial loans
          management: Achieve asset/liability management goals
        advantages:
          liquidity: Immediate access to liquidity
          access: Access to long-term funds
          guaranteed_rates: Guaranteed rates can be locked in for future funding purposes
          less_expensive: Generally less expensive than other long-term liabilities
        features:
          term:
            title: Term
            description: Up to 30 years (for advances with partial prepayment symmetry, 1 to 10 years)
          interest_rate:
            title: Interest Rate
            description: Fixed for the entire term of the advance. You may request immediate or forward funding.
            spot_rate:
              title: "Spot rate/Market rate:"
              description: The interest rate is determined for the applicable term with same-day, next-day, or skip-day funding.
            forward_rate:
              title: "Forward rate/Guaranteed rate:"
              description: The interest rate is determined on the day of the request for the applicable term and commitment period (up to 180 days forward for most maturities).
          interest_day_count:
            title: Interest Day Count
            description: Actual/Actual (Actual/360 for Securities-Backed Credit Program and for advances with partial prepayment symmetry)
          interest_payment_frequency:
            title: Interest Payment Frequency
            description: At monthend and at repayment (semiannually and at repayment for Securities-Backed Credit Program; quarterly and at repayment for advances with partial prepayment symmetry)
          prepayment_features:
            title: Prepayment Features
            description_html: "When the advance is made, the borrower may have the option of selecting one of two prepayment alternatives: the standard prepayment formula or the prepayment formula for advances with a partially symmetric prepayment feature. The borrower must submit to the <a href=%{url}>Bank the Statement of Authority: Advances with Partial Prepayment Symmetry</a> (PDF) signed by an authorized officer before any advances with partial prepayment symmetry may be executed."
      frc_embedded: FRC Advance with Embedded Cap
      knockout: Knockout Advance
      mpf: Mortgage Partnership Finance (MPF) Program
      ocn: Other Cash Needs (OCN) Advance
      putable: Putable Advance
      sbc: Securities-Backed Credit (SBC) Program
      vrc: Variable Rate Credit (VRC) Advance
    standby_loc:
      title: Standy Letters of Credit
      description_html: A <a href=%{url}>standby letter of credit</a> is an obligation of the Bank to make payment to a third party if a member or housing associate does not perform its underlying obligation to that third party.
    mpf_program:
      title: Mortgage Partnership Finance (MPF) Program
      description_html: The Bank’s <a href=%{url}>Mortgage Partnership Finance&reg; (MPF) Program</a> provides members with access to an alternative secondary mortgage market channel for selling their residential fixed rate mortgage loans, including conventional conforming mortgage loans, eligible jumbo mortgage loans, and government insured or guaranteed mortgage loans.
    community_programs:
      title: Community Programs
      description_html: The Bank's <a href=%{url}>community programs</a> provide funding for projects that create an affordable place to live for low- and moderate-income individuals and that foster strong, stable, and sustainable communities. Our members use our targeted grant programs and discounted credit programs to meet a wide range of affordable housing and economic development needs in Arizona, California, Nevada, and the other regions they serve.
    section_headings:
      uses: Uses
      advantages: Key Advantages
      features: Key Features
      last_modified: "Last Modified: %{date}"
